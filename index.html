<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lego blocks</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico">
</head>
<body>
    <div class="page">
        <img class="scroller" src='./images/scroll.svg' />
        <div class="blocks blocks_transition">
            <img class="block blue-1" src="./images/blue1.svg" />
            <img class="block blue-2 block-center" src="./images/blue2.svg" />
            <img class="block blue-3" src="./images/blue3.svg" />

            <img class="block white-1" src="./images/white1.svg" />
            <img class="block white-2" src="./images/white2.svg" />
            <img class="block white-3" src="./images/white3.svg" />

            <img class="block green-1" src="./images/green1.svg" />
            <img class="block green-2" src="./images/green2.svg" />
            <img class="block green-3" src="./images/green3.svg" />

            <script src='./script.js'></script>
        </div>
    </div>
</body>
</html>
